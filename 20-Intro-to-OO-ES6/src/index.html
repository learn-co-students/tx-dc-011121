<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!-- <script src="./script.js"></script> -->
    <script src="./Pokemon.js"></script>
    <title>POKE-SPA</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <img class="w-25 m-1" id="pokemon-logo"
            src="https://raw.githubusercontent.com/learn-co-curriculum/js-pokemon-search-practice-assignment/master/images/pokemon.png"
            alt="">
        <button id="pokeBtn" class="btn btn-danger">Get MAH MONSTERS</button>
    </nav>
    <div class="container">
        <form class="m-3">
            <p class="text-light">Create a new Pokemon:</p>
            <div class="row">
                <div class="col-sm">
                    <input id="namevalue" name="pokeName" type="text" class="form-control" placeholder="Enter a Name">
                </div>
                <div class="col-sm">
                    <input name="pokeImg" type="text" class="form-control" placeholder="Enter an image URL">
                </div>
            </div>
            <input class="btn btn-primary mt-2" id="submit" type="submit">
        </form>
    </div>
    <div class="m-2 container-fluid">
        <div class="card-columns" id="pokemon-container">
        </div>
    </div>
</body>

</html>
